<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-CN">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
<title>{#pagetitle}</title>
<meta name="keywords" content="{#pagekeywords}"/>
<meta name="description" content="{#pagedescription}"/>
<link href="/template/{#siteskin}/style.css" rel="stylesheet" type="text/css">
<script src="/js/msgbox.js" type="text/javascript" language="JavaScript"></script>
</head>
<body>
{#sitetop}
<div class="station2">{#station}</div>
<div class="left_content" style="margin-bottom:8px">
<form name="myform" method="get" action="?">
          <table width="100%" border="0" cellspacing="0" cellpadding="8">
            <tr> 
              <td width="25%" align="right">代理品种：</td>
              <td width="75%"><input name="keyword" type="text"  id="keyword" value="{#formkeyword}" size="20" maxlength="50"/> 
              <input name="Submit" type="submit" id="Submit2" value="搜索" /></td>
            </tr>
            <tr> 
              <td align="right">代理省份：</td>
              <td>{#formprovince}{#formcity}</td>
          
            <tr> 
              <td align="right">所属类别：</td>
              <td>{#formbigclass}</td>
            </tr>
            {#selected}
          </table>
        </form>

</div>
<div class="left_content"> 
{dl}
<form action="" method="post" name="form1" target="_blank">
{#showselectpage}
<table width="100%" border="0" cellspacing="1" cellpadding="5" class='bgcolor3'> 
  <tr class='bgcolor2'>
    <td><strong>
 意向公司|产品</strong></td>
    <td><strong> 联系人</strong></td>
    </tr>
  {loop}
  <tr {changebgcolor}>
    <td>{#gs}|{#cp}</td>
    <td>{#dls}</td>
    </tr>
  {/loop}
</table>
</form>
<div class="fenyei">{#fenyei}</div>
{/dl}
</div>			
{#sitebottom}
</body>
</html>
